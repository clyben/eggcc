name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Checkout submodules
      uses: textbook/git-checkout-submodule-action@master
    - uses: Swatinem/rust-cache@v2
    - run: make test
  nits:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Checkout submodules
      uses: textbook/git-checkout-submodule-action@master
    - uses: Swatinem/rust-cache@v2
    - run: make nits
  